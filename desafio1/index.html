<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
</head>
<body>
  <h1>Tabuada</h1>
  <label for="numero">Digite um n√∫mero:</label>
  <input type="number" id="numero" placeholder="Ex: 5">
  <div class="tabuada" id="tabuada"></div>

  <script>
    const inputNumero = document.getElementById('numero');
    const divTabuada = document.getElementById('tabuada');

    inputNumero.addEventListener('input', () => {
        const numero = parseInt(inputNumero.value);
        divTabuada.innerHTML = '';

        for (let i = 1; i <= 10; i++) {
            const resultado = numero * i;
            const linha = document.createElement('p');
            linha.textContent = `${numero} x ${i} = ${resultado}`;
            divTabuada.appendChild(linha);
        }
    });
  </script>
</body>
</html>
